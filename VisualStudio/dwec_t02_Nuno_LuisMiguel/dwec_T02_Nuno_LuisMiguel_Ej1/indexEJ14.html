    <p>T02 - Ejercicio14  - Luis Miguel Nuno</p>
    <p>Determinar si un número entero dado leído desde el teclado es abundante o no.
        Un número abundante es un número natural cuyos divisores (todos los divisores excepto el propio número) sumen más que dicho número. <br>
        Ejemplo: 24 < 1 + 2 + 3 + 4 + 6 + 8 + 12 = 36.</p>
